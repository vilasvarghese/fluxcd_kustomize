apiVersion: apps/v1
kind: Deployment
metadata:
  name: vilas-app-1
  labels:
    app: vilas-app-1
  namespace: default
spec:
  selector:
    matchLabels:
      app: vilas-app-1
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vilas-app-1
    spec:
      containers:
      - name: vilas-app-1
        image: vilas-app-1:0.0.1
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config-volume
          mountPath: /configs/
      volumes:
      - name: config-volume
        configMap:
          name: vilas-app-1
